  <!-- FOR 2D TRIANGLE , S = 1/2 [(vec a) x (vec b)] -->

  <script type="x" id="ch0103/17">
    let a_X = Number(prompt("Please input a_X"))
    let a_Y = Number(prompt("Please input a_Y"))
    let b_X = Number(prompt("Please input b_X"))
    let b_Y = Number(prompt("Please input b_Y"))
    let c_X = Number(prompt("Please input c_X"))
    let c_Y = Number(prompt("Please input c_Y"))
    let vec_A_x = (b_X - a_X)
    let vec_A_y = (b_Y - a_Y)
    let vec_B_x = (c_X - a_X)
    let vec_B_y = (c_Y - a_Y)
    let S = 0.5 * (vec_A_x * vec_B_y + vec_A_y * vec_B_x);
    let S_1 = String(S) + ".00"
    console.log(S_1)
  </script>

  <script type="x" id="ch0104/16">
    let a = Number(prompt("Please input a"))
    let b = Number(prompt("Please input b"))
    let c = Number(prompt("Please input c"))
    let max , min ,middle;
    if (a - b >= 0) {
      max = a
      if (b - c >= 0) {
        middle = b, min = c
      }
      else if (a - c >= 0) {
        middle = c, min = b
      }
      else {
        max = c, middle = a, min = b
      }
    }
    else {
      max = b
      if (c - b >= 0) {
        max = c, middle = b, min = a
      }
      else if (c - a >= 0) {
        middle = c, min = a
      }
      else {
        middle = a, min = c
      }
    }
    if (min + middle > max) {
      console.log('yes')
    }
    else {
      console.log('no')
    }
  </script>
