  <script type="x" id="ch0103/17">

    let b_Y = Number(prompt("Please input b_Y"))
    let c_X = Number(prompt("Please input c_X"))
    let c_Y = Number(prompt("Please input c_Y"))
    let vec_A_x = (b_X - a_X)
    let vec_A_y = (b_Y - a_Y)
    let vec_B_x = (c_X - a_X)
    let vec_B_y = (c_Y - a_Y)

    console.log(S_1)
  </script>

      }

        middle = c, min = b
      }

        max = c, middle = a, min = b
      }

      max = b

      }
      else if (c - a >= 0) {
        middle = c, min = a
      }
      else {
        middle = a, min = c
      }
    }

    }
    else {

    }
  </script>
