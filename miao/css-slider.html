<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css-complicated-silder</title>
  <link rel="stylesheet" type="text/css" href="css-complicated-silder.css" />
  <!-- <script src="less.min.js"></script> -->

</head>

<body>
  <div class="Wrapper">
    <div class="Heros">
      <input type="radio" name="silder" id="S1" checked>
      <input type="radio" name="silder" id="S2">
      <input type="radio" name="silder" id="S3">
      <input type="radio" name="silder" id="S4">
      <div class="labels">
        <label for="S1"><span>1</span></label>
        <label for="S2"><span>2</span></label>
        <label for="S3"><span>3</span></label>
        <label for="S4"><span>4</span></label>
      </div>
      <div class="slice">
        <span>1-1</span>
        <span>2-1</span>
        <span>3-1</span>
        <span>4-1</span>
      </div>
      <div class="slice">
        <span>1-2</span>
        <span>2-2</span>
        <span>3-2</span>
        <span>4-2</span>
      </div>
      <div class="slice">
        <span>1-3</span>
        <span>2-3</span>
        <span>3-3</span>
        <span>4-3</span>
      </div>
      <div class="slice">
        <span>1-4</span>
        <span>2-4</span>
        <span>3-4</span>
        <span>4-4</span>
      </div>
    </div>
  </div>
</body>

</html>
