<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>

  // YOUR CODE GOES BELOW
  for (let i = 0; i <= 400; i++) {
    dot(i, 150)

    if (i % 2 == 0) {
      dot(i, 100)
    }

    if (i % 4 == 0) {
      dot(i, 50)
      dot(i + 1, 50)
    }

    if (i % 5 == 0) {
      dot(i, 200)
      dot(i + 1, 200)
      dot(i + 2, 200)

    }
  }


  for (let x = 0; x <= 400; x++) {
    let y = x
    dot(x, y)
    let y_1 = (3 / 4) * x
    dot(x, y_1)
  }

  for (let y_2 = 220; y_2 <= 270; y_2++) {
    dot(20, y_2)
    dot(60, y_2)
  }
  for (let x_1 = 21; x_1 < 60; x_1++) {
    dot(x_1, 220)
    dot(x_1, 270)
  }
</script>

</html>
