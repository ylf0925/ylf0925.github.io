<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  function dot_green(x, y, color = 'green') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>

  // YOUR CODE GOES BELOW

  //lines
  for (let i = 0; i <= 400; i++) {
    dot(i, 150)

    if (i % 2 == 0) {
      dot(i, 100)
    }

    if (i % 4 == 0) {
      dot(i, 50)
      dot(i + 1, 50)
    }

    if (i % 5 == 0) {
      dot(i, 200)
      dot(i + 1, 200)
      dot(i + 2, 200)

    }
  }


  for (let x = 0; x <= 400; x++) {
    let y = x
    dot(x, y)
    let y_1 = (3 / 4) * x
    dot(x, y_1)
  }
  //Rectangle 1
  for (let y_2 = 220; y_2 <= 270; y_2++) {
    dot(20, y_2)
    dot(60, y_2)
  }
  for (let x_1 = 21; x_1 < 60; x_1++) {
    dot(x_1, 220)
    dot(x_1, 270)
  }

  //Rectangle 2

  for (let x_3 = 100; x_3 <= 110; x_3++) {
    for (let y_3 = 220; y_3 <= 230; y_3++) {
      dot(x_3, y_3, 'red')
    }
  }




  // Circle
  for (let x_4 = 190; x_4 <= 210; x_4++) {

    let y_4 = 250 + Math.sqrt(100 - (x_4 - 200) ** 2)
    let y_5 = 250 - Math.sqrt(100 - (x_4 - 200) ** 2)
    dot(x_4, y_4)
    dot(x_4, y_5)
  }
  for (let y_6 = 240; y_6 <= 260; y_6++) {
    let x_6 = 200 + Math.sqrt(100 - (y_6 - 250) ** 2)
    let x_7 = 200 - Math.sqrt(100 - (y_6 - 250) ** 2)
    dot(x_6, y_6)
    dot(x_7, y_6)
  }
  // Circle 2
  for (let y_13 = 80; y_13 <= 120; y_13++) {
    let x_13 = 100 - Math.sqrt(400 - (y_13 - 100) ** 2)
    let x_14 = 100 - Math.sqrt(400 - (y_13 - 100) ** 2)
    dot_green(x_13, y_13)
    dot_green(x_14, y_13)
  }
  for (let x_10 = 80; x_10 <= 120; x_10++) {
    let y_11 = 100 + Math.sqrt(400 - (x_10 - 100) ** 2)
    let y_12 = 100 - Math.sqrt(400 - (x_10 - 100) ** 2)
    dot_green(x_10, y_11)
    dot_green(x_10, y_12)
    for (let y_10 = 80; y_10 <= 120; y_10++) {
      if ((x_10 - 100) ** 2 + (y_10 - 100) ** 2 <= 400) {
        dot_green(x_10, y_10)
      }
    }
  }

  //Sine
  for (let x_20 = 0; x_20 <= 400; x_20++) {
    let y_20 = 150 + (-50 * Math.sin(x_20 / (10 * Math.PI)))
    dot(x_20, y_20)
  }

  //  Slice rectangle of RGB space cube
  for (let x_200 = 250; x_200 <= 350; x_200++) {
    for (let y_200 = 25; y_200 <= 125; y_200++) {
      // let co = rgba(255, Math.round(((x_200 - 250) / 100) * 255), Math.round((y_200 - 25) / 100) * 255)

      let green = Math.round(((x_200 - 250) / 100) * 255)
      let blue = Math.round(((y_200 - 25) / 100) * 255)
      // rgba(255,green,blue)
      // "rgba" + "(" + "255" + "," + green.toString + "," + blue.toString + ")"
      dot(x_200, y_200, "rgba" + "(" + "255" + "," + green.toString + "," + blue.toString + ")")
    }
  }


</script>

</html>
