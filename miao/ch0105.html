<script id="narcissistic">
  var n = +prompt()
  var t = n
  var digitWidth = 0

  do {
    var digit = t % 10
    t = (t - digit) / 10
    digitWidth++
  } while (t > 0)

  t = n
  var sum = 0

  do {
    var digit = t % 10
    var power = 1

    for (var i = 0; i < digitWidth; i++) {
      power *= digit
    }

    sum += power

    t = (t - digit) / 10
  } while (t > 0)

  if (sum == n) {
    console.log('YES')
  } else {
    console.log('NO')
  }

</script>

<script id="ch0105/">
  var n = 50
  var sum = 0

  var sqrt_n = Math.sqrt(n)

  for (var i = 1; i < sqrt_n; i++) {
    if (n % i == 0) {
      sum += i + n / i
    }
  }

  if (Math.floor(sqrt_n) * Math.floor(sqrt_n) == n) {
    sum += sqrt_n
  }

  if (sum == n) {
    console.log('YES')
  } else {
    console.log('NO')
  }

</script>
<script id="ch0105/">
  var x = 12

  var low = 1
  var high = x
  var count = 0

  while (high - low > 0.0000000001) {
    count++
    var mid = (low + high) / 2
    if (mid * mid > x) {
      high = mid
    } else if (mid * mid < x) {
      low = mid
    } else {
      break
    }
  }

  console.log(count, mid)
</script>
