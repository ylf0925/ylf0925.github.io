<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>twitter</title>
  <style>
    * {
      xbackground-color: rgba(0, 0, 0, 0.1);
    }

    input {
      display: none;
    }

    input+label {
      display: inline-block;
      width: 100px;
      height: 100px;
      border: 1px solid;
      background-image: url(t-h.png);
      background-position: 0 0px;
      transition: .5s steps(28);
    }

    input:checked+label {
      background-position: -2800px 0px;
    }
  </style>
</head>

<body>
  <input type="checkbox" id="up">
  <label for="up">

  </label>
</body>

</html>
