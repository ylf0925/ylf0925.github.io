<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* table */
    table {
      border-collapse: collapse;
      cursor: pointer;
      position: relative;
    }

    td {
      position: relative;
      border: 10px solid blue;
      height: 100px;
      width: 100px;
      text-align: center;
      padding: 0px;

    }

    td:hover {
      border-color: red;
      z-index: 100;
    }

    /* list */
    ul {
      list-style: none;
      margin: 0px;
      padding: 0px;
      font-size: 0px;
    }

    li {
      xdisplay: block;
      height: 100px;
      width: 100px;
      border: 10px solid blue;
      text-align: center;
      margin: 0px;
      line-height: 100px;
      font-size: 16px;
    }

    li:hover {
      border-color: red;
    }

    li:nth-child(n+2):nth-child(-n+9) {
      margin-top: -10px;

    }

    li:nth-child(n+4) {
      margin-left: 110px;
    }

    li:nth-child(n+7) {
      margin-left: 220px;
    }

    #l4 {
      margin-top: -340px;
    }

    #l7 {
      margin-top: -340px;
    }

    /* inline */
    .warp {
      width: 340px;
    }

    span {
      height: 100px;
      width: 100px;
      display: inline-block;
      border: 10px solid blue;
      text-align: center;
    }

    span:hover {
      border-color: red;
    }
  </style>
</head>

<body>
  <div class="table">
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
  </div>
  <br>

  <div class="li">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li id="l4">4</li>
      <li>5</li>
      <li>6</li>
      <li id="l7">7</li>
      <li>8</li>
      <li>9</li>
    </ul>
  </div>
  <br>
  <div class="warp">
    <div class="inline">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
    </div>
  </div>
  <div class="float">

  </div>

</body>

</html>
