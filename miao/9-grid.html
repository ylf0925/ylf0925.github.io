<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* PAGE INITIALIZATION */
    * {
      padding: 0px;
      margin: 0px;
    }

    /* FLOAT */
    ul {
      list-style: none;
      padding: 0px;
      xborder: 1px solid red;
      overflow: hidden;
      width: 180px;
      padding-bottom: 5px;
    }

    li {
      line-height: 50px;
      text-align: center;
      float: left;
      height: 50px;
      width: 50px;
      border: 5px solid blue;
      margin-right: -5px;
      margin-bottom: -5px;
      position: relative;
    }

    li:hover {
      border: 5px solid red;
      z-index: 5;
    }

    /* TABLE */
    table {
      position: absolute;
      border-spacing: 0px;
      left: 0px;
      top: 500px;
      border-collapse: collapse;
      cursor: pointer;
    }

    tr {
      border: 5px solid blue;
    }

    col {
      border: 5px solid blue;
    }

    td {
      height: 50px;
      width: 50px;
      text-align: center;
    }

    td:hover {
      border: 5px solid red;
    }

    /* INLINE */
    .InlineWarpper {
      position: absolute;
      top: 1100px;
      left: 10px;
      width: 430px;
      height: 430px;
      font-size: 0px;
    }

    .InlineWarpper * {
      font-size: 16px;
    }

    span {
      display: inline-block;
      height: 100px;
      width: 100px;
      margin: -10px;
      line-height: 100px;
      text-align: center;
      border: 20px solid blue;
    }

    span:hover {
      border-color: red;
    }
  </style>
</head>

<body>
  <html>
  <ul class="float">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
  <div class="table">

    <table>
      <col>
      <col>
      <col>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="InlineWarpper">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
  </div>

</body>

</html>
