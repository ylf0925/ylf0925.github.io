<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ABS-center</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .outbox1 {
      height: 400px;
      width: 400px;
      border: 2px solid;
      position: relative;
      background-color: mediumpurple;
    }

    .d1 {
      xdisplay: inline-block;
      line-height: 200px;
      text-align: center;
      height: 200px;
      width: 200px;
      position: absolute;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      margin: auto;
      background-color: blue;
    }

    .outbox2 {
      height: 400px;
      width: 400px;
      background-color: red;
      border: 2px solid;
      box-sizing: border-box;
      line-height: 400px;
      font-size: 0px;
      text-align: center;

    }

    .d2 {
      border: 2px solid;
      height: 200px;
      width: 200px;
      display: inline-block;
      background-color: lime;
      vertical-align: middle;
      font-size: 16px;
      line-height: 200px;
    }

    .outbox3 {
      height: 400px;
      width: 800px;
      border: 2px solid;
      display: table-cell;
      vertical-align: middle;
      background-color: violet;

    }

    .d3 {
      width: 50%;
      height: 50%;
      margin: auto;
      background-color: aqua;
      text-align: center;
      line-height: 200px;
      white-space: nowrap;
    }

    .outbox4 {
      text-align: center;
      height: 400px;
      width: 400px;
      border: 2px solid;
      background-color: blue;
      font-size: 0px;
    }

    .outbox4::before {
      content: '';
      height: 100%;
      display: inline-block;
      vertical-align: middle;
    }

    .d4 {
      background-color: tan;
      height: 200px;
      width: 200px;
      display: inline-block;
      font-size: 16px;
      vertical-align: middle;
      line-height: 200px;
    }

    .outbox5 {
      display: flex;
      height: 400px;
      width: 400px;
      border: 2px solid;
      background-color: mediumpurple;
      flex-flow: column nowrap;
      justify-content: center;
      align-items: center;
    }

    .d5 {
      line-height: 200px;
      text-align: center;
      height: 200px;
      width: 200px;
      background-color: blue;
    }


    .outbox6 {
      position: relative;
      height: 400px;
      width: 400px;
      border: 2px solid;
      background-color: mediumpurple;
    }

    .d6 {
      line-height: 200px;
      display: inline-block;
      top: 50%;
      left: 50%;
      position: absolute;
      text-align: center;
      height: 200px;
      width: 200px;
      background-color: blue;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="outbox1">
    <span class="d1">定位marginauto绝对居中1</span>
  </div>
  <br>

  <div class="outbox2">
    <span class="d2">inline绝对居中2</span>
  </div>
  <br>

  <div class="outbox3">
    <div class="d3">
      table绝对居中3，子元素必须被比元素小
    </div>
  </div>
  <br>

  <div class="outbox4">xx<span class="d4">伪元素撑绝对居中4</span>
  </div>
  <br>

  <div class="outbox5"><span class="d5">Flex绝对居中5</span>
  </div>
  <br>

  <div class="outbox6">本质上还是定位,绝对定位所以脱离常规流了不会被挤下去<span class="d6">Translate绝对居中6</span>
  </div>
  <br>
</body>

</html>
