<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ios-checkbox2</title>
  <style>
    input {
      display: none;
    }

    #lb {
      display: inline-block;
      width: 270px;
      height: 155px;
      border: 4px solid #CBCBCB;
      box-sizing: border-box;
      border-radius: 115px;
      position: relative;
      xpadding: 6px;
      /* 为什没有下面这行就不行呢？？ */
      transition: .5s;

    }

    input:checked+#lb {
      /* 下面这行可以删掉 */
      background-color: #30f349;
      border-color: #30f349;
      box-shadow: 0 0 0px 75px #30f349 inset;
    }

    input+#lb::before {
      position: absolute;
      content: "";
      box-shadow: 0 0 8px gray;
      display: inline-block;
      width: 133px;
      height: 133px;
      border-radius: 115px;
      background-color: white;
      transition: .50s;
      top: 6px;
      left: 6px;
    }

    input:checked+#lb::before {
      box-shadow: 0 0 8px gray;
      content: "";
      display: inline-block;
      width: 133px;
      height: 133px;
      border-radius: 115px;
      position: absolute;
      xtop: -59px;
      left: 120px;

    }
  </style>
</head>

<body>
  <input type="checkbox" name="q" id="icon">
  <label for="icon" id="lb"></label>
</body>

</html>
